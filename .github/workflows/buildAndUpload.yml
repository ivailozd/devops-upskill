name: Build
env:
  ARTIFACT_NAME_PREFIX: 'devops-upskill-'
on:
  push:
    branches:
      - main
    paths-ignore:
      - '.github/**'
jobs:
  build-jar:
    name: Build JAR
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          distribution: 'zulu'
          java-version: 17
          cache: 'maven'
      - name: Get project's version
        run:  echo "PROJECT_VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)" >> $GITHUB_ENV
      - name: Build with Maven
        run: mvn -B package -DskipTests --file pom.xml
      - name: Upload JAR
        uses: actions/upload-artifact@v2
        with:
          name: ${{ env.ARTIFACT_NAME_PREFIX }}${{ env.PROJECT_VERSION }}.jar
          path: target/${{ env.ARTIFACT_NAME_PREFIX }}${{ env.PROJECT_VERSION }}.jar
  push-container:
    needs: build-jar
    name: Push a Docker container
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Get project's version
        run:  echo "PROJECT_VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)" >> $GITHUB_ENV
      - name: Download the artifact
        uses: actions/download-artifact@v2
        with:
          name: ${{ env.ARTIFACT_NAME_PREFIX }}${{ env.PROJECT_VERSION }}.jar
      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v3
        with:
          images: ivailozd/${{ env.ARTIFACT_NAME_PREFIX }}${{ env.PROJECT_VERSION }}
      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}